{% extends 'index.html' %}

{% block navigation %}
    {{ super() }}
{% endblock %}

{% block content %}

<p>Most songs come with 30 second previews! Click on one to listen!</p>

{% if len_songs != 0 %}
    <ul>
    {% for s in songs %}
        <li><a href="{{ s[2] }}">{{ s[0] }}</a> by {{ s[1] }}</li>
    {% endfor %}
    </ul>
{% endif %}


{% endblock %}
